  <head>
    <meta charset="UTF-8" />

    <title>PHARMAYUSH HR</title>

    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Custom scrollbar for dark sidebar */
      .sidebar-nav::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .sidebar-nav::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 10px;
      }
      .sidebar-nav::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }

      /* Animation for Pharmayush Buddy */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .buddy-avatar {
        animation: float 4s ease-in-out infinite;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .buddy-avatar:hover {
        transform: scale(1.05);
      }

      /* Animation for new message bubbles */
      @keyframes message-in {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-message-in {
        animation: message-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      /* Styles for mobile sidebar transitions */
      .sidebar-overlay {
        transition: opacity 0.3s ease-in-out;
      }
      .sidebar-container {
        transition: transform 0.3s ease-in-out;
      }

      /* Styles for horizontal organization chart */
      .org-chart-horizontal, .org-chart-horizontal ul, .org-chart-horizontal li {
        margin: 0;
        padding: 0;
        list-style: none;
        position: relative;
      }
      .org-chart-horizontal {
        display: inline-block;
        min-width: 100%;
      }
      .org-chart-horizontal ul {
        padding-left: 40px;
      }
      .org-chart-horizontal li {
        padding-top: 8px;
        padding-bottom: 8px;
      }
      .org-chart-horizontal .node-card {
        display: inline-block;
        position: relative;
        z-index: 1;
        background-color: white; /* Ensure node background is opaque */
      }
      /* Connector lines */
      .org-chart-horizontal li::before, .org-chart-horizontal li::after {
        content: '';
        position: absolute;
        left: 0;
        background-color: #cbd5e1; /* slate-300 */
      }
      /* Horizontal line from vertical bar to node */
      .org-chart-horizontal li::before {
        top: 50%;
        width: 40px;
        height: 2px;
        margin-top: -1px;
      }
      /* Vertical line connecting siblings */
      .org-chart-horizontal li::after {
        top: 0;
        width: 2px;
        height: 100%;
      }
      /* Remove bottom part of vertical line for the last child */
      .org-chart-horizontal li:last-child::after {
        height: 50%;
      }
      /* Remove top part of vertical line for the first child */
      .org-chart-horizontal li:first-child::after {
        top: 50%;
        height: 50%;
      }
      /* No vertical line needed if it's the only child */
      .org-chart-horizontal li:only-child::after {
        display: none;
      }
      /* Remove connectors for the root level items */
      .org-chart-horizontal > ul > li::before,
      .org-chart-horizontal > ul > li::after {
        display: none;
      }
    </style>
