<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHARMAYUSH HR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents "flash of incorrect theme"
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Custom scrollbar for dark sidebar */
      .sidebar-nav::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .sidebar-nav::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 10px;
      }
      .sidebar-nav::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }

      /* Animation for Pharmayush Buddy */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .buddy-avatar {
        animation: float 4s ease-in-out infinite;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .buddy-avatar:hover {
        transform: scale(1.05);
      }

      /* Animation for new message bubbles */
      @keyframes message-in {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-message-in {
        animation: message-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      /* Styles for mobile sidebar transitions */
      .sidebar-overlay {
        transition: opacity 0.3s ease-in-out;
      }
      .sidebar-container {
        transition: transform 0.3s ease-in-out;
      }

      /* Styles for vertical organization chart */
      .org-chart {
        text-align: center;
        overflow-x: auto;
        padding: 1rem;
      }
      .org-chart ul {
        display: inline-flex;
        padding: 20px 0 0;
        margin: 0;
        list-style: none;
        position: relative;
      }
      .org-chart li {
        padding: 0 10px;
        position: relative;
      }
      /* Vertical line from node up to where horizontal line will be */
      .org-chart li > .node-wrapper::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 20px;
        border-left: 2px dashed #cbd5e1; /* slate-300 */
      }
      .dark .org-chart li > .node-wrapper::before,
      .dark .org-chart li::before, 
      .dark .org-chart li::after,
      .dark .org-chart .node-wrapper + ul::before {
        border-color: #4b5563; /* gray-600 */
      }
      /* Horizontal line connecting siblings */
      .org-chart li::before, .org-chart li::after {
        content: '';
        position: absolute;
        top: -20px;
        width: 50%;
        height: 0;
        border-top: 2px dashed #cbd5e1; /* slate-300 */
      }
      .org-chart li::before {
        left: 0;
      }
      .org-chart li::after {
        right: 0;
      }
      /* Remove unnecessary lines */
      .org-chart > ul > li > .node-wrapper::before { display: none; } /* No vertical line for root */
      .org-chart li:only-child::before, .org-chart li:only-child::after { display: none; } /* No horizontal for only child */
      .org-chart li:first-child::before, .org-chart li:last-child::after { border: 0 none; }

      /* The vertical line from parent down to children's horizontal line */
      .org-chart .node-wrapper + ul::before {
        content: '';
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 20px;
        border-left: 2px dashed #cbd5e1; /* slate-300 */
      }

      /* Styles for the node visuals */
      .org-chart .avatar-wrapper {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        padding: 4px;
        background-color: white;
        margin: 0 auto;
        border-width: 4px;
        border-style: solid;
      }
      .dark .org-chart .avatar-wrapper {
        background-color: #374151; /* gray-700 */
      }
      .org-chart .avatar-wrapper img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
      .org-chart .label-wrapper {
        margin-top: -12px;
        padding: 4px 16px;
        border-radius: 4px;
        color: white;
        font-weight: 600;
        font-size: 0.75rem; /* 12px */
        display: inline-block;
        position: relative;
        z-index: 1;
        text-transform: uppercase;
      }
    </style>
